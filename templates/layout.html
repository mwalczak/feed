<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %} - Feed</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="{{ appName }}">
    <meta name="application-name" content="{{ appName }}">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="{{ appName }} product feed showroom">
    {% block head %}
    {% endblock %}
</head>
<body>
<div id="header">
    <a href="/"><i class="fas fa-home" title="go to homepage"></i>Home</a>
    <a href="{{ path_for('cart') }}" style="text-decoration: none;"><i class="fas fa-shopping-cart" id="cart_icon"
                                                                       title="go to cart"></i><span
            id="cart_count">{{ cartCount }}</span><span style="text-decoration: underline;">Cart</span></a>
</div>
<div id="content" data-session-id="{{ sessionId }}">{% block content %}{% endblock %}</div>
{% include 'script/layout.twig' %}
<link href='/fontawesome-free-5.6.3-web/css/all.css' rel='stylesheet' type="text/css"/>
<link href='/style.css' rel='stylesheet' type='text/css'/>
<script src='/lib.js'></script>
<script src="/upup.min.js"></script>
<script>
    UpUp.start({
        'service-worker-url': '/upup.sw.min.js',
        'content-url': '/products?v={{cacheTime}}',
        'assets': [
            'style.css',
            'lib.js',
            'fontawesome-free-5.6.3-web/css/all.css',
            'fontawesome-free-5.6.3-web/webfonts/fa-solid-900.woff2'
        ]
    });
</script>
{% block script %}{% endblock %}
</body>
</html>
