<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %} - Feed</title>
    {% endblock %}
    <link rel="icon" type="image/png" href="/favicon.png" />
</head>
<body>
<div id="header">
    <a href="/"><i class="fas fa-home" title="go to start"></i>Start</a>
    <a href="{{ path_for('cart') }}" style="text-decoration: none;"><i class="fas fa-shopping-cart" id="cart_icon"
                                                                       title="go to cart"></i><span
            id="cart_count">{{ cartCount }}</span><span style="text-decoration: underline;">Cart</span></a>
</div>
<div id="content" data-session-id="{{ sessionId }}">{% block content %}{% endblock %}</div>
{% include 'script/layout.twig' %}
<link href='//use.fontawesome.com/releases/v5.6.3/css/all.css' rel='stylesheet'
      integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/' crossorigin='anonymous'>
<link href='/style.css' rel='stylesheet' type='text/css'>
<script src='/lib.js'></script>
{% block script %}{% endblock %}
</body>
</html>
